<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | MediFlex</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            color: #6b7280;
            margin: 1rem 0;
        }
        .error-icon {
            font-size: 5rem;
            color: #ef4444;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="MediFlex Logo" class="navbar-logo">
                <span>MediFlex</span>
            </div>
        </div>
    </nav>

    <div class="error-container">
        <i class="fas fa-server error-icon"></i>
        <h1 class="error-code">500</h1>
        <p class="error-message">Internal Server Error</p>
        <p style="color: #9ca3af; margin-bottom: 2rem;">Something went wrong on our end. Please try again later.</p>
        <div style="display: flex; gap: 1rem;">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-secondary">
                <i class="fas fa-redo"></i> Retry
            </button>
        </div>
    </div>
</body>
</html>
